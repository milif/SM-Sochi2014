<!-- MAP -->
<div class='b-map g-font' ng-class="inMove ? 'state_move' : ''">
  <div class='b-map-h'>
    <!-- biathlon -->
    <div class='b-game-run mod_biathlon'>
      <div class='b-game-run-top'>
        <div class='b-game-run-title'>
          Биатлон
        </div>
        <div class='b-game-run-note'>
          Точность выстрелов и скорость —
          <br>
          залог успеха. Не дай себя догнать йети.
        </div>
      </div>
      <div class='b-button b-button_scheme_yellow mod_game-run'>
        <div class='b-button__text'>
          Играть
        </div>
        <a class='b-button__link' href='biathlon/'></a>
      </div>
    </div>
    <!-- End biathlon -->
    <!-- eti -->
    <div class='b-game-run mod_eti'>
      <div class='b-game-run-top'>
        <div class='b-game-run-title'>
          Фотоохота на етти
        </div>
        <div class='b-game-run-note'>
          Сделай как можно больше снимков<br> 
          с йети и получи <b>скидку до 500<span class="g-ruble">p</span></b>
        </div>
      </div>
      <div class='b-button b-button_scheme_yellow mod_game-run'>
        <div class='b-button__text'>
          Играть
        </div>
        <a class='b-button__link' href='yeti/'></a>
      </div>
    </div>
    <!-- End eti -->
    <!-- climber -->
    <div class='b-game-run mod_climber'>
      <div class='b-game-run-top'>
        <div class='b-game-run-title'>
          Альпинист
        </div>
        <div class='b-game-run-note'>
          Покори самую высокую гору мира
          <br>
          и получи шанс выиграть iPhone 5S
        </div>
      </div>
      <div class='b-button b-button_scheme_yellow mod_game-run'>
        <div class='b-button__text'>
          Играть
        </div>
        <a class='b-button__link' href='climber/'></a>
      </div>
    </div>
    <!-- End climber -->
    <div class="b-game-item b-game-item1" ng-style="item1.css" ng-mouseover="item1.over = true" ng-mouseleave="item1.over = false"></div>
    <div class="b-game-item b-game-item2" ng-style="item2.css" ng-mouseover="item2.over = true" ng-mouseleave="item2.over = false"></div>
    <div class="b-game-item b-game-item3" ng-style="item3.css" ng-mouseover="item3.over = true" ng-mouseleave="item3.over = false"></div>
    <div class="b-game-item b-game-item4" ng-style="item4.css" ng-mouseover="item4.over = true" ng-mouseleave="item4.over = false"></div>
    <div class="b-game-item b-game-item5" ng-style="item5.css" ng-mouseover="item5.over = true" ng-mouseleave="item5.over = false"></div>
    <div class="b-game-item b-game-item6" ng-style="item6.css" ng-mouseover="item6.over = true" ng-mouseleave="item6.over = false"></div>
    <div class="b-game-item b-game-item7" ng-style="item7.css" ng-mouseover="item7.over = true" ng-mouseleave="item7.over = false"></div>
    <div class="b-game-item b-game-item8" ng-style="item8.css" ng-mouseover="item8.over = true" ng-mouseleave="item8.over = false"></div>
    <div class="b-game-item b-game-item9" ng-style="item9.css" ng-mouseover="item9.over = true" ng-mouseleave="item9.over = false"></div>
  </div>
</div>
<div ng-transclude></div>
<!-- End MAP -->
