<!-- Bonus -->
<div ng-if="!hide" ng-class="timeouted ? 'state_timeout' : ''" class="b-bonus" ng-style="css">
    <div class="spinner-css" ng-show="spinnerEnabled">
      <span class="side sp_left">
        <span class="fill" ng-style="spinnerStyle"></span>
      </span>
      <span class="side sp_right">
        <span class="fill" ng-style="spinnerStyle"></span>
      </span>
    </div>
    <div ng-class="'b-bonus-icon b-bonus-'+ type"></div>
</div>
<!-- End Bonus -->
