<div data-start-popup stm-index-popup class="b-gameEti-popup mod_start" ng-show="showStartPopup">
            <div class='b-popup-title'>
              Говорят, что йети не любят<br>фотографироваться, но это не так
            </div>
            <div class='b-popup-note'>Заметь и успей сфотографировать йети. Чтобы сделать снимок<br>наведи фокус на йети и нажми <b>левую кнопку мыши</b>.<br>Можно допустить только <b>5</b> промахов
