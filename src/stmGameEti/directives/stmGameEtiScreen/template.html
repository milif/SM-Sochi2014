<!-- gameEti -->
<div class='b-gameEti g-font' ng-class="stateCls">

                <!-- Decorations item -->

                    <div class='b-character-h'></div>
                </div>

                </div>

                </div>
                <div data-hover class='b-character eti-skiing'>
                    <div data-target data-move="true" data-check-tree="true" data-eti="true"

                </div>
                <div data-hover class='b-character eti-fly'>
                    <div data-target data-move="true" data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-fly mod_2'>
                    <div data-target data-move="true" data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-ass anim_cubic' ng-class="activeAss1">

                        <div class="b-character-hh"></div>
                    </div>
                </div>

                        <div class="b-character-hh"></div>
                    </div>
                </div>
                <div ng-mouseleave="activeAss2=''" ng-mouseenter="activeAss2='state_active'" class="eti-ass-hover"

                <div data-hover class='b-character eti-scare'>
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-strong'>
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-strong' style="top: 503px;left: 3440px; z-index: 45;">

                </div>
                <div data-hover class='b-character eti-hello anim_cubic'>
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-hello anim_cubic' style="left: 2743px;">
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-hello anim_cubic' style="top: 494px;left: 3441px; z-index: 41;">
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character bear anim_cubic'>
                    <div data-target data-msg="in-beer" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character bear anim_cubic' style="left: 250px;">

                </div>
                <div data-hover class='b-character bear anim_cubic' style="z-index: 100; left: 3450px;">
                    <div data-target data-msg="in-beer" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character deer-sledge'>
                    <div data-target data-move="true" data-msg="in-deer" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character deer-sledge mod_1'>
                    <div data-target data-move="true" data-msg="in-deer" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-full-face anim_cubic'>
                    <div data-target data-eti="true" class='b-character-h'></div>
                </div>
                <div data-hover class='b-character eti-full-face anim_cubic' style="bottom: 622px;left: 1110px;">
                    <div data-target data-eti="true" class='b-character-h'></div>

                <div data-hover class='b-character eti-full-face anim_cubic' style="bottom: 470px;left: 110px;">

                <!-- End Decorations item -->

                <!-- Birds -->
                <div ng-class='owlCls' ng-mouseleave="deactivateOwl()" ng-mouseenter="activateOwl()" class="b-gameEti-birds b-gameEti-birds_owl"></div>
                <div ng-class="redBirdCls" class="b-gameEti-birds b-gameEti-birds_red"></div>
                <!-- End Birds -->

                <!-- Cursor -->
                <div class='b-cursor'></div>
                <!-- End Cursor -->
                <!-- Alert -->
                <div data-alert class='b-gameEti-alert mod_{{mod}}' style='left: {{left}}px; top: {{top}}px; width: {{width}}px;'>
                    <div class='b-gameEti-alert-title' ng-bind-html="title"></div>
                    <div ng-show="text" class='b-gameEti-alert-note' ng-bind-html="text"></div>
                </div>

                <div class="eti-hover-tree" style="left: 1870px; width: 63px; " data-tree=""></div>

                <div class="eti-hover-tree" style="left: 454px; width: 223px; " data-tree=""></div>
                <div class="eti-hover-tree" style="left: 316px; width: 60px; " data-tree=""></div>
            </div>
        </div>
    </div>
    <audio data-pusk>
        <source src="asset/audio/photo/pusk.ogg" type="audio/ogg">
        <source src="asset/audio/photo/pusk.mp3" type="audio/mpeg">
    </audio>


</div>
<!-- Panel -->
<div class='b-gamePanel' ng-class="showToolbar ? 'state_active' : ''">
    <div class='b-gamePanel-h'>
        <div class='b-gamePanel-layaut'>
            <div class='b-gamePanel-column mod_first'>
                <div class="b-button b-button_map">
                    <span class='b-button__text'>На карту</span>
                    <a class='b-button__link' href='map/'></a>
                </div>
            </div>
            <div class='b-gamePanel-column mod_second'>
                <ul class="b-gameEti-shots">
                    <li ng-repeat="n in [] | range:attemptsCount" class="b-gameEti-shots-item" ng-class="attempts < attemptsCount - n ? 'state_active' : ''"></li>
                </ul>
            </div>
            <div class='b-gamePanel-column mod_third'>
                <div class="b-gameEti-shot">
                    <span class="b-icons b-icons_photo">
                        <span class="b-icons__item"></span>
                    </span>
                    <span class="b-gameEti-shot__text">{{ineti}}</span>
                </div>
                <span class="b-button b-button_size_medium2 b-button_scheme_yellow">
                    <span class="b-icons b-icons_star">
                        <span class="b-icons__item"></span>
                    </span>
                    <span class="b-button__text">7 320</span>
                    <a class="b-button__link" href="#3"></a>
                </span>
            </div>
        </div>
    </div>
</div>
<!-- End Panel -->
<div stm-index-popup class="b-gameEti-popup" ng-show="showStartPopup">
    <div class='b-popup-title'>
        Говорят, что йети не любят<br>фотографироваться, но это не так
    </div>
    <div class='b-popup-note'>Заметь и успей сфотографировать йети. Чтобы сделать снимок<br>наведи фокус на йети и нажми
        <b>левую кнопку мыши</b>.<br>Можно допустить только <b>5</b> промахов
    </div>
    <div class='b-popup-button'>
        <div class='b-button button_size_big b-button_scheme_yellow'>
            <div class='b-button__text'>Играть</div>
            <a class='b-button__link' ng-click="play()" href=''></a>
        </div>
    </div>
</div>
