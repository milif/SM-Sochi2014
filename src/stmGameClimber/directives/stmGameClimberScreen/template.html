<div class="b-gameClimber g-font">
    <div class='b-gameClimber-h'>
        <div class='gameClimber-fone'>
          <div class='gameClimber-fone-h'>
            <div class='gameClimber-bird'></div>
            <!-- Player -->
            <div class='gameClimber-player mod_frame1'></div>
            <!-- End Player -->

            <div class="gameClimber-popup gameClimber-popup-mood mod_white" ng-show="popupMoodShow">
              <div class="gameClimber-popup-title">Red Bull окрыляет!</div>
              <div class="gameClimber-popup-text">Нажмите клавишу &laquo;R&raquo;</div>
            </div>
            <div class="gameClimber-popup gameClimber-popup-score mod_yellow mod_small-padding" ng-show="popupScoreShow">
              <div class="gameClimber-popup-title">
                <span class="b-icons b-icons_star"><span class="b-icons__item"></span></span>
                <span class="gameClimber-popup-title-h">+{{scoreIncrement}}</span>
              </div>
              <div class="gameClimber-popup-text">Потрясающая <br> ловкость</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Panel -->
      <div class='gameClimber-panel'>
        <div class='gameClimber-panel-h'>
          <div class='gameClimber-panel-layaut'>
            <div class='gameClimber-panel-column mod_first'>
              <span class='b-button b-button_size_medium b-button_scheme_white'>
                <span class='b-icons b-icons_arrow'>
                  <span class='b-icons__item'></span>
                </span>
                <span class='b-button__text'>На карту</span>
                <a class='b-button__link' href='../'></a>
              </span>
            </div>
            <div class='gameClimber-panel-column mod_second'>
              <div class='b-progress-climber'>
                <div class='b-progress-climber-icon'>
                  <span class='b-icons b-icons_energy'>
                    <span class='b-icons__item'></span>
                  </span>
                </div>
                <div class='b-progressbar b-progressbar_scheme_red'>
                  <div class='b-progressbar__line' style='width: {{energy}}%'></div>
                </div>
                <div class='b-progress-climber-note'>
                  {{energy | number:0}} %
                </div>
              </div>
              <div class='b-progress-climber'>
                <div class='b-progress-climber-icon'>
                  <span class='b-icons b-icons_flag'>
                    <span class='b-icons__item'></span>
                  </span>
                </div>
                <div class='b-progressbar b-progressbar_scheme_blue'>
                  <div class='b-progressbar__line' style='width: {{distancePercent}}%'></div>
                </div>
                <div class='b-progress-climber-note'>
                  {{distanceMeters | number:0}} м
                </div>
              </div>
            </div>
            <div class='gameClimber-panel-column mod_third'>
              <span class='b-button b-button_size_medium2 b-button_scheme_yellow'>
                <span class='b-icons b-icons_star'>
                  <span class='b-icons__item'></span>
                </span>
                <span class='b-button__text'>{{score}}</span>
                <a class='b-button__link' href='#3'></a>
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- End Panel -->
</div>
