<div class="b-gameClimber g-font" style=" background: lightgray; font-size: 30px; text-align: center;">
  <div class='b-gameClimber-h'>
    <div class='gameClimber-fone'>
      <div class='gameClimber-fone-h'>
        <!-- Player -->
        <div class='gameClimber-player mod_frame1' style='bottom:100px; margin-left: -336px;'></div>
        <!-- End Player -->
      </div>
    </div>
  </div>
  <!-- Panel -->
  <div class='gameClimber-panel'>
    <div class='gameClimber-panel-h'>
      <div class='gameClimber-panel-layaut'>
        <div class='gameClimber-panel-column mod_first'>
          <span class='buttons size size_small scheme_white mod_climber-panel'>
            <span class='buttons-text size_small'>На карту</span>
            <a class='buttons-link' href='#3'></a>
          </span>
        </div>
        <div class='gameClimber-panel-column mod_second'>
          <div class='progress-bar'>
            <div class='progress-bar-h' ng-style="{{energyCSS}}"></div>
            <div class='progress-bar-text'>Энергия</div>
          </div>
        </div>
        <div class='gameClimber-panel-column mod_third'>
          <div class='gameClimber-point mod_climber-panel'>
            <div class='gameClimber-point-text'>{{score}} баллов</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Panel -->
</div>
