            <div class="b-indexPage-row">

                        <span class="b-indexPage-icons b-indexPage-icons_game"></span>
                    </div>
                    <div class="b-indexPage-honors-title">Учавствуй в играх</div>

                </div>

            </div>
            <div class="b-indexPage-button">

                    <a class="b-button__link"  href="map/"></a>
